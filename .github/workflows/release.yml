name: Release

on:
  push:
    tags: [ 'v*' ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Set package.json version
        run: npm pkg set version=${{ steps.version.outputs.version }}

      - name: Compile
        run: npm run compile

      - name: Package VSIX
        run: npm run package

      - name: Verify VSIX version
        run: test -f "sysml-v2-support-${{ steps.version.outputs.version }}.vsix"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## SysML v2.0 Extension v${{ steps.version.outputs.version }}

            ### Installation
            Download the `.vsix` file and install using:
            ```bash
            code --install-extension sysml-v2-support-${{ steps.version.outputs.version }}.vsix
            ```

            Or install directly from the [VS Code Marketplace](https://marketplace.visualstudio.com/items?itemName=JamieD.sysml-v2-support).
          files: |
            *.vsix
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}

      - name: Publish to VS Code Marketplace
        if: env.VSCODE_MARKETPLACE_TOKEN != ''
        env:
          VSCODE_MARKETPLACE_TOKEN: ${{ secrets.VSCODE_MARKETPLACE_TOKEN }}
        run: npx vsce publish --pat "$VSCODE_MARKETPLACE_TOKEN"
